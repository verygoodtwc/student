<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/update" method="post">
    <input type="hidden" name="id" th:value="${student.id}"/>
    姓名：<input name="name" th:value="${student.name}"/><br/>
    年龄：<input name="age" th:value="${student.age}"/><br/>
    生日：<input name="birthday" th:value="${#dates.format(student.birthday,'yyyy-MM-dd')}"/><br/>
    <button>提交</button>
</form>
</body>
</html>
